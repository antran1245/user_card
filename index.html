<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="card">
            <h1 id="header"></h1>
            <img class="user" src="icons/user-circle.png" alt="user_icon" />
            <p id="name">Jane Doe</p>
            <p id="location">
                <img src="icons/map-marker.png" alt="map_marker_icon" />
                Seattle
            </p>
            <p id="jobs">Developer | Engineer | Problem Solver</p>
            <p id="degree">Master of shadows and the Internet</p>
            <p id="link">
                <img src="icons/gear.png" alt="gear" />
                <a href="">edit profile</a>
            </p>
        </div>
    </body>
</html>
